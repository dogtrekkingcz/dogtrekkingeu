syntax = "proto3";

option csharp_namespace = "Protos";

package actions;

service Actions {
  rpc getAllActions (GetAllActionsRequest) returns (GetAllActionsResponse);
  rpc createAction (CreateActionRequest) returns (CreateActionResponse);
}

message GetAllActionsRequest {
}

message GetAllActionsResponse {
  repeated ActionRecord actions = 1;
}

message CreateActionRequest {
    string name = 1;
    string condition = 2;
}

message CreateActionResponse {
    ActionRecord createdAction = 1;
}

message AddressDto {
  string City = 1;
  string Street = 2;
  double GpsLatitude = 3;
  double GpsLongitude = 4;
}

message ActionRecord {
  string name = 1;
  string description = 2;
  int64 Begin = 3;
  int64 End = 4;

  AddressDto Address = 5;

  bool IsHidden = 6;
  bool IsCanceled = 7;
  string CancelledReason = 8;
}