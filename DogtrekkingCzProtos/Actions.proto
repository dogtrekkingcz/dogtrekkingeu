syntax = "proto3";

option csharp_namespace = "Protos";

package actions;

service Actions {
  rpc getAllActions (GetAllActionsRequest) returns (GetAllActionsResponse);
  rpc createAction (CreateActionRequest) returns (CreateActionResponse);
}

message GetAllActionsRequest {
  int32 Year = 1;
}

message GetAllActionsResponse {
  repeated Action Actions = 1;
}

message CreateActionRequest {
    OwnerDto Owner = 1;
    Action Action = 2;
}

message CreateActionResponse {
    Action Result = 1;
}

message AddressDto {
  string City = 1;
  string Street = 2;
  double GpsLatitude = 3;
  double GpsLongitude = 4;
}

message OwnerDto {
  string Id = 1;
  string Email = 2;
  string FirstName = 3;
  string FamilyName = 4;
}

message Action {
  OwnerDto Owner = 1;
  string Name = 2;
  string Description = 3;
  
  // string DateFrom = 3;
  // string DateTo = 4;

  // AddressDto Address = 5;

  // bool IsHidden = 6;
  // bool IsCanceled = 7;
  // string CancelledReason = 8;
}