syntax = "proto3";

option csharp_namespace = "Protos.Checkpoints.AddCheckpoint";

package addcheckpoint;

import "google/type/datetime.proto";
import "google/type/latlng.proto";

message AddCheckpointRequest {
  string ActionId = 1;
  string CheckpointId = 2;
  string Name = 3;
  string Description = 4;
  google.type.DateTime CheckpointTime = 5;
  string Data = 6;
  google.type.LatLng Position = 7;
  string Note = 8;
}
