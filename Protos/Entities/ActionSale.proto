syntax = "proto3";

option csharp_namespace = "Protos.Shared";

package shared;

message ActionSale {
  repeated ActionSaleItem Items = 1;
}

message ActionSaleItem {
  string Id = 1;
  string Name = 2;
  string Description = 3;
  double Price = 4;
  string Currency = 5;
  repeated string Variants = 6;
  repeated string Sizes = 7;
  repeated string Colors = 8;
}
