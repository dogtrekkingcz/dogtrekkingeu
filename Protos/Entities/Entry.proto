syntax = "proto3";

option csharp_namespace = "Protos.Shared";

package shared;

import "google/type/datetime.proto";
import "Entities/Address.proto";
import "Entities/Vaccination.proto";
import "Entities/MerchandizeItem.proto";

message Entry {
  string Id = 1;
  string UserProfileId = 2;
  string CompetitorId = 3;
  string Name = 4;
  string Surname = 5;
  string Phone = 6;
  string Email = 7;
  repeated EntryDog Dogs = 8;
  repeated string Notes = 9;
  string ActionId = 10;
  string RaceId = 11;
  string CategoryId = 12;
  shared.Address Address = 13;
  optional google.type.DateTime Birthday = 14;
  google.type.DateTime Created = 15;
  string LanguageCode = 16;
  repeated MerchandizeItem Merchandize = 17;
  bool Accepted = 18;
  optional google.type.DateTime AcceptedDate = 19;
}

message EntryDog {
  string Id = 1;
  string Name = 2;
  string Pedigree = 3;
  string Chip = 4;
  google.type.DateTime Birthday = 5;
  repeated shared.Vaccination Vaccinations = 6;
}
